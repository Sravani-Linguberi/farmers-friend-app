<app-admin-header></app-admin-header>
<div class="container">
    <h2 class="page-header">CONTACT US</h2>
    <form>
      <div class="form-group">
        <label>FULLNAME</label>
        <input type="text"  [(ngModel)]="Fullname" name="Fullname" class="form-control" required>
      </div>
      <div class="form-group">
        <label>TOPIC</label>
        <input type="text"  [(ngModel)]="Topic" name="Topic" class="form-control" required>
      </div>
       <br><br>
       <div class="form-group">
        <label>DETAILS</label>
        <input type="text"  [(ngModel)]="Details" name="Details" class="form-control" required>
      </div>


      <a type="submit" class="btn btn-primary" value="Add"  (click)="addcontacUs()" href="contactUs">SUBMIT</a>

     </form>
  </div>

  <hr>
<app-footer></app-footer>
