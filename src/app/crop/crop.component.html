<app-header [title]="title"></app-header>
<section id="about">


  <div id="about-para">

  <div *ngIf="show">
    <h1>{{data.name}}</h1>
    <p>{{data.desc}}</p>
  </div>
    <div id="details" class="container-fluid">
      <h1>{{details[0].crop}}</h1>
      <p>{{details[0].details}}</p>
    </div>
    <div class="row">
        <div class="col-lg-4" *ngFor="let d of data.type| paginate: config">

        <div class="card mt-3" id="hello" style="padding: 5px; opacity: inherit;">
                     <a (click)="loadData(d.crop)" >  {{d.crop}}<br></a>


              </div>

           </div>

         </div>



</div>
</section>


<app-footer></app-footer>
