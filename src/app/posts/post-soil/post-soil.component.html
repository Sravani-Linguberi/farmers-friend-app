<app-admin-header></app-admin-header>
<div class="container">
    <h2 class="page-header">Signup</h2>
    <form>
      <div class="form-group">
        <label>STATE</label>
        <input type="text"  [(ngModel)]="STATE" name="STATE" class="form-control" required>
      </div>

      <div class="form-group">
        <label>DIST</label>
        <input type="text"  [(ngModel)]="dist" name="dist" class="form-control" required>
        <br><br>
     </div>

     <div class="form-group">
      <label>Email</label>
      <input type="text"  [(ngModel)]="Email" name="Email" class="form-control" required>
      <br><br>

   </div>
   <div class="form-group">
    <label>Fax</label>
    <input type="text"  [(ngModel)]="Fax" name="Fax" class="form-control" required>
    <br><br>

 </div>
 <div class="form-group">
  <label>NUMBER OF STAFF</label>
  <input type="text"  [(ngModel)]="No_of_Staff" name="No_Of_Staff" class="form-control" required>
  <br><br>
</div>

<div class="form-group">
  <label>Office Address</label>
  <input type="text"  [(ngModel)]="Office_Address_Line1" name="Office_Address_Line1" class="form-control" required>
  <br><br>
</div>

<div class="form-group">
  <label>Office Name</label>
  <input type="text"  [(ngModel)]="Office_Name" name="Office_Name" class="form-control" required>
  <br><br>
</div>

<div class="form-group">
  <label>Soil Equipment</label>
  <input type="text"  [(ngModel)]="Soil_Equipment" name="Soil_Equipment" class="form-control" required>
  <br><br>
</div>

<div class="form-group">
  <label>Soil Test No</label>
  <input type="text"  [(ngModel)]="Soil_Test_No" name="Soil_Test_No" class="form-control" required>
  <br><br>
</div>

<div class="form-group">
  <label>Other Information</label>
  <input type="text"  [(ngModel)]="Other_Information" name="Other_Information" class="form-control" required>
  <br><br>
</div>
      <a type="submit" class="btn btn-primary" value="Add"  (click)="addgetsoilSchema()" >ADD</a>

     </form>
  </div>

  <hr>
  <app-footer></app-footer>
