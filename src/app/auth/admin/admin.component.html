<app-admin-header></app-admin-header>
<div class="container">
    <h2 class="page-header">Signup</h2>
    <form>
      <div class="form-group">
        <label>userName</label>
        <input type="text"  [(ngModel)]="userName" name="userName" class="form-control" required>
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="text" #phoneNumber name="password" class="form-control" required>
        <br><br>
  
    </div>
      <button type="submit" class="btn btn-primary" value="Add"  onclick="getadmin(userName)">Login</button>
  
     </form>
  </div>
