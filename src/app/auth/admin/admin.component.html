<app-admin-header></app-admin-header>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Login</h1>
    </div>
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="getadmin()">
        <div class="form-group">
          <label>number</label>
          <input type="number" class="form-control" formControlName="phone" placeholder="Enter a phone" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter a password" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
