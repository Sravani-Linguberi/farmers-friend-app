<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<app-header></app-header>
<form [formGroup]="userForm" (submit)="saveUser()">
  <label for="userName"><h4>userName:</h4></label>
  <input formControlName="userName" id="userName" placeholder="enter userName" />

<br><br>

  <label for="phoneNumber"><h4>phoneNumber:</h4></label>
  <input formControlName="phoneNumber" id="phoneNumber" placeholder="enter phoneNumber"/>
  <div style='color: rgb(248, 226, 226) ; float:left ; font-size: 10px;' class="required" item-end no-lines *ngIf="( userForm.get('phoneNumber').hasError('required') || userForm.get('phoneNumber').hasError('minlength') || userForm.get('phoneNumber').hasError('maxlength'))&& ( userForm.get('phoneNumber').touched)"></div>
  <!-- <control-messages [control]="userForm.get('phoneNumber')"></control-messages> -->
<br><br>
<button type="submit" class="btn btn-warning" [disabled]="!userForm.valid"><h4>GET OTP</h4></button>
<br><br>
<label for="EnterOTP"><h4>Enter OTP:</h4></label>
  <input formControlName="EnterOTP" id="EnterOTP" />
<br><br>
<button  class="btn btn-danger" type="submit" >Varify</button><br><br>
<button  class="btn btn-dark" type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
<app-footer></app-footer>
