 <div class="headLine">
 <h1 style="text-align: center;">AVAILABE MARKET PRICE FOR YOUR CROP </h1>
</div>
 <div class="container mt-5" >
   <!-- <div class="card" id="mycard" style="padding: 5px;"> -->
      <div class="row">
          <div class="col-lg-4"  *ngFor="let d of records    | paginate: config" >
              <div class="card mt-3" id="hello" style="padding: 5px; opacity: inherit;">
                       <h4>  STATE: {{d.STATE}}<br></h4>
                       <h4>DISTRICT: {{d.DSIT}}<br></h4>
                       <h4>MARKET: {{d.MARKET}}<br></h4>
                       <h4>GODOWN :{{d.GODOWN}}<br></h4>
                       <h4>COLD STORAGE :{{d.COLDSTORAGE}}<br></h4>
                       <h4>RAILWAY :{{d.RAILWAY}}<br></h4>
                       <h4>DISTANCE :{{d.DISTANCE}}<br></h4>
                       <h4>CROPS :{{d.CROPS}}<br></h4>
                       <h4>PHONE :{{d.PHONE}}<br></h4>
                       <h4>ADDRESS :{{d.ADDRESS}}<br></h4>

                       <button class="btn-primary" id="details">Details</button>
                       <!-- <h4>variety: {{d.No_of_Staff}}<br></h4>

                </div>
